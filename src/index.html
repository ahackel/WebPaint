<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpaint</title>
<!--    <link rel="manifest" href="./manifest.webmanifest">-->
    <meta name="theme-color" content="#317EFB"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="128x128" href="./img/icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./img/icons/icon-144x144.png">

    <link rel="stylesheet" href="./css/painter.css">
    <link href="../node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
</head>
<body>

<div class="view paint" id="paint">
    <div class="button" id="back-button"><i class="fas fa-times"></i></div>
    <div class="toolbar">
        <div class="palette" id="color-palette"></div>
        <div class="palette" id="tool-palette"></div>
        <div class="palette" id="size-palette"></div>
        <div class="button" id="clear-button"><i class="far fa-file"></i></div>
    </div>
    <canvas id="canvas" />
</div>

<div class="view book" id="book"></div>

<script src="./lib/canvas-to-blob.min.js"></script>
<script src="./app.ts"></script>

</body>
</html>
