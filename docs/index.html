<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>Webpaint</title><meta name="theme-color" content="#317EFB"/><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover"><meta name="apple-mobile-web-app-capable" content="yes"><link rel="apple-touch-icon" sizes="128x128" href="./img/icons/icon-128x128.png"><link rel="apple-touch-icon" sizes="144x144" href="./img/icons/icon-144x144.png"><link rel="apple-touch-icon" sizes="512x512" href="./img/icons/icon-512x512.png"><script src="196.8e53e0874406446a3627.js"></script><script src="main.5e262ccd168870f7b8e7.js"></script></head><body><div class="view paint hidden" id="paint"><div class="button back"><i class="fas fa-times"></i></div><div class="toolbar left" id="context-toolbar"><div class="palette" id="color-palette"></div><div class="palette" id="size-palette"></div><div class="button" id="selection-stamp-button"><i class="fas fa-stamp"></i></div><div class="button" id="selection-save-button"><i class="fas fa-plus-square"></i></div><div class="button" id="selection-download-button"><i class="fas fa-file-download"></i></div><div class="button" id="selection-delete-button"><i class="fas fa-trash-alt"></i></div></div><div class="toolbar top" id="main-toolbar"><div class="button selected" id="tool-pen"><i class="fas fa-highlighter"></i></div><div class="button" id="tool-eraser"><i class="fas fa-eraser"></i></div><div class="button" id="tool-selection"><i class="fas fa-cut"></i></div><div class="spacer"></div><div class="palette" id="stamp-palette"></div><div class="button" id="import-image-button"><i class="fas fa-camera"></i></div><div class="button" id="undo-button"><i class="fas fa-undo"></i></div><div class="button" id="redo-button"><i class="fas fa-redo"></i></div></div><div id="sheet"></div></div><div class="view settings hidden" id="settings"><div class="button back"><i class="fas fa-times"></i></div><p id="info"></p><p class="hidden"><label for="server-url">Server</label> <input type="url" id="server-url"/></p><p><label for="user-id">User ID</label> <input id="user-id"/></p><div class="button text connect"><i class="fas fa-plug fa-fw"></i> Connect Dropbox</div><div class="button text disconnect"><span class="fa-stack fa-fw"><i class="fas fa-plug fa-fw fa-stack-1x"></i><i class="fas fa-slash fa-fw fa-stack-1x"></i></span> Disconnect Dropbox</div><div class="button text sync"><i class="fas fa-sync fa-fw"></i> Dropbox Sync</div><br/><div class="button text export"><i class="fas fa-file-export fa-fw"></i> Export images as ZIP</div><div class="button text import"><i class="fas fa-file-import fa-fw"></i> Import images from ZIP</div><br/><div class="button text clear"><i class="fas fa-trash-alt fa-fw"></i> Reset</div><ul id="log"></ul></div><div class="view book hidden" id="book"><div class="button settings"><i class="fas fa-cog"></i></div></div><div class="view dropbox-auth hidden" id="dropbox-auth"><a href="#" id="dropbox-button">Authenticate Dropbox</a></div></body></html>
