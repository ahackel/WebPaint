<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpaint</title>
<!--    <link rel="manifest" href="./manifest.webmanifest">-->
    <meta name="theme-color" content="#317EFB">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="128x128" href="icon-128x128.f2c5039d.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icon-144x144.20b8ad9a.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512x512.8bd2d3e9.png">

    <link rel="stylesheet" href="index.b7f881ef.css">
    <link href="index.78a7c35a.css" rel="stylesheet">
</head>
<body>

<div class="view paint hidden" id="paint">
    <div id="fps-counter"></div>
    <div class="button back"><i class="fas fa-times"></i></div>
    <div class="toolbar left" id="context-toolbar">
        <div class="palette" id="color-palette"></div>
        <div class="palette" id="size-palette"></div>

        <div class="button" id="selection-stamp-button"><i class="fas fa-stamp"></i></div>
        <div class="button" id="selection-save-button"><i class="far fa-plus-square"></i></div>
        <div class="button" id="selection-download-button">
            <a download="image.png"><i class="fas fa-file-download"></i></a>
        </div>
        <div class="button" id="selection-delete-button"><i class="fas fa-trash-alt"></i></div>

    </div>
    <div class="toolbar top" id="main-toolbar">
        <div class="button selected" id="tool-pen"><i class="fas fa-highlighter"></i></div>
        <div class="button" id="tool-eraser"><i class="fas fa-eraser"></i></div>
        <div class="button" id="tool-selection"><i class="fas fa-cut"></i></div>
        
        <div class="spacer"></div>

        <div class="palette" id="stamp-palette"></div>
        <div class="button" id="import-image-button"><i class="fas fa-camera"></i></div>
        <div class="button" id="undo-button"><i class="fas fa-undo"></i></div>
        <div class="button" id="redo-button"><i class="fas fa-redo"></i></div>

        <input type="file" accept="image/*" id="import-image-field" style="display: none">
    </div>
    <div id="sheet"></div>
</div>

<div class="view settings hidden" id="settings">
    <div class="button back"><i class="fas fa-times"></i></div>
    <div class="wrapper">
        <label for="peer-list">Peers</label>
        <textarea id="peer-list" rows="10" cols="30"></textarea>
        <p id="info"></p>
    </div>
</div>

<div class="view book hidden" id="book">
    <div class="button settings hidden"><i class="fas fa-cog"></i></div>
</div>

<div class="view dropbox-auth hidden" id="dropbox-auth">
    <a href="#" id="dropbox-button">Authenticate Dropbox</a>
</div>

<script src="index.d749440a.js"></script>
<script src="index.b26ce4bd.js"></script>

</body>
</html>
